<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond sombre -->
  <rect width="800" height="500" fill="#0a0a0a"/>
  
  <!-- Grille -->
  <defs>
    <pattern id="grid6" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e222d" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#grid6)"/>
  
  <!-- Titre -->
  <text x="400" y="30" text-anchor="middle" fill="#00d4ff" font-size="20" font-weight="bold">RISK MANAGEMENT - Gestion du Risque</text>
  
  <!-- Exemple de trade avec calculs -->
  <g id="tradeExample">
    <!-- Graphique de prix -->
    <rect x="80" y="60" width="350" height="250" fill="rgba(20,20,20,0.8)" stroke="#ffffff" stroke-width="2" rx="5"/>
    
    <!-- Bougies du trade -->
    <rect x="110" y="180" width="12" height="25" fill="#4caf50"/>
    <line x1="116" y1="175" x2="116" y2="180" stroke="#4caf50" stroke-width="2"/>
    <line x1="116" y1="205" x2="116" y2="215" stroke="#4caf50" stroke-width="2"/>
    
    <rect x="130" y="170" width="12" height="30" fill="#4caf50"/>
    <line x1="136" y1="165" x2="136" y2="170" stroke="#4caf50" stroke-width="2"/>
    <line x1="136" y1="200" x2="136" y2="210" stroke="#4caf50" stroke-width="2"/>
    
    <rect x="150" y="160" width="12" height="35" fill="#4caf50"/>
    <line x1="156" y1="155" x2="156" y2="160" stroke="#4caf50" stroke-width="2"/>
    <line x1="156" y1="195" x2="156" y2="205" stroke="#4caf50" stroke-width="2"/>
    
    <!-- Point d'entr√©e -->
    <line x1="90" y1="160" x2="420" y2="160" stroke="#ffc107" stroke-width="4"/>
    <text x="440" y="165" fill="#ffc107" font-size="14" font-weight="bold">ENTR√âE: 1.1000</text>
    
    <!-- Stop Loss -->
    <line x1="90" y1="240" x2="420" y2="240" stroke="#ef5350" stroke-width="4"/>
    <text x="440" y="245" fill="#ef5350" font-size="14" font-weight="bold">STOP LOSS: 1.0950</text>
    
    <!-- Take Profit -->
    <line x1="90" y1="110" x2="420" y2="110" stroke="#4caf50" stroke-width="4"/>
    <text x="440" y="115" fill="#4caf50" font-size="14" font-weight="bold">TAKE PROFIT: 1.1100</text>
    
    <!-- Distance SL -->
    <path d="M170,160 L170,240" stroke="#ef5350" stroke-width="3" stroke-dasharray="6,6"/>
    <text x="175" y="200" fill="#ef5350" font-size="12" font-weight="bold">50 pips</text>
    
    <!-- Distance TP -->
    <path d="M200,160 L200,110" stroke="#4caf50" stroke-width="3" stroke-dasharray="6,6"/>
    <text x="205" y="135" fill="#4caf50" font-size="12" font-weight="bold">100 pips</text>
    
    <!-- R:R Ratio -->
    <text x="255" y="85" text-anchor="middle" fill="#00d4ff" font-size="18" font-weight="bold">R:R = 1:2</text>
  </g>
  
  <!-- Calculs d√©taill√©s -->
  <g id="calculations">
    <rect x="480" y="60" width="280" height="250" fill="rgba(20,20,20,0.9)" stroke="#ffffff" stroke-width="2" rx="10"/>
    <text x="620" y="85" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold">üí∞ CALCULS</text>
    
    <!-- Capital -->
    <text x="500" y="110" fill="#4caf50" font-size="14" font-weight="bold">Capital: $10,000</text>
    <text x="500" y="130" fill="#ef5350" font-size="14" font-weight="bold">Risque: 2% = $200</text>
    
    <!-- Distance SL -->
    <text x="500" y="155" fill="#ffffff" font-size="12">Distance SL: 50 pips</text>
    <text x="500" y="175" fill="#ffffff" font-size="12">Valeur pip: $10 (1 lot standard)</text>
    
    <!-- Formule -->
    <rect x="490" y="190" width="260" height="50" fill="rgba(255,215,0,0.2)" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="620" y="210" text-anchor="middle" fill="#ffc107" font-size="12" font-weight="bold">FORMULE DE POSITION:</text>
    <text x="620" y="225" text-anchor="middle" fill="#ffc107" font-size="12">Lot = $200 √∑ (50 pips √ó $10)</text>
    
    <!-- R√©sultat -->
    <text x="620" y="260" text-anchor="middle" fill="#00e676" font-size="18" font-weight="bold">LOT = 0.40</text>
    
    <!-- Gain potentiel -->
    <text x="500" y="285" fill="#4caf50" font-size="12">Gain potentiel: $400</text>
    <text x="500" y="300" fill="#4caf50" font-size="12">(100 pips √ó 0.40 lot √ó $10)</text>
  </g>
  
  <!-- Graphique en secteurs du capital -->
  <g id="capitalPie">
    <!-- Cercle principal -->
    <circle cx="180" cy="380" r="50" fill="#4caf50" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Secteur de risque (2%) -->
    <path d="M180,330 A50,50 0 0,1 215,355 L180,380 Z" fill="#ef5350" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Labels -->
    <text x="180" y="385" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">98%</text>
    <text x="225" y="345" fill="#ef5350" font-size="12" font-weight="bold">2%</text>
    <text x="180" y="450" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">R√âPARTITION DU CAPITAL</text>
  </g>
  
  <!-- R√®gles d'or -->
  <g id="goldenRules">
    <rect x="300" y="330" width="460" height="150" fill="rgba(255,215,0,0.15)" stroke="#ffc107" stroke-width="3" rx="10"/>
    <text x="530" y="355" text-anchor="middle" fill="#ffc107" font-size="18" font-weight="bold">üèÜ R√àGLES D'OR DU RISK MANAGEMENT</text>
    
    <text x="320" y="380" fill="#ffffff" font-size="14">‚Ä¢ Jamais plus de 2% de risque par trade</text>
    <text x="320" y="405" fill="#ffffff" font-size="14">‚Ä¢ R:R minimum de 1:2 (risquer 1 pour gagner 2)</text>
    <text x="320" y="430" fill="#ffffff" font-size="14">‚Ä¢ Calculer la taille de position AVANT d'entrer</text>
    <text x="320" y="455" fill="#ffffff" font-size="14">‚Ä¢ Respecter TOUJOURS son stop loss</text>
  </g>
  
  <!-- Tableau de calcul rapide -->
  <rect x="80" y="330" width="200" height="150" fill="rgba(0,212,255,0.1)" stroke="#00d4ff" stroke-width="2" rx="10"/>
  <text x="180" y="350" text-anchor="middle" fill="#00d4ff" font-size="16" font-weight="bold">üìä CALCUL RAPIDE</text>
  
  <text x="90" y="375" fill="#ffffff" font-size="12">Capital: $10,000</text>
  <text x="90" y="395" fill="#ffffff" font-size="12">Risque 1%: $100 ‚Üí 0.20 lot</text>
  <text x="90" y="415" fill="#ffffff" font-size="12">Risque 2%: $200 ‚Üí 0.40 lot</text>
  <text x="90" y="435" fill="#ffffff" font-size="12">Risque 3%: $300 ‚Üí 0.60 lot</text>
  <text x="90" y="455" fill="#ef5350" font-size="12">‚ö†Ô∏è Max recommand√©: 2%</text>
  
  <!-- Prix sur l'axe Y -->
  <text x="60" y="115" fill="#ffffff" font-size="10">1.1100</text>
  <text x="60" y="140" fill="#ffffff" font-size="10">1.1075</text>
  <text x="60" y="165" fill="#ffffff" font-size="10">1.1000</text>
  <text x="60" y="190" fill="#ffffff" font-size="10">1.0975</text>
  <text x="60" y="215" fill="#ffffff" font-size="10">1.0950</text>
  <text x="60" y="245" fill="#ffffff" font-size="10">1.0925</text>
</svg>
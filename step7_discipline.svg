<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond sombre -->
  <rect width="800" height="500" fill="#0a0a0a"/>
  
  <!-- Grille -->
  <defs>
    <pattern id="grid7" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e222d" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#grid7)"/>
  
  <!-- Titre -->
  <text x="400" y="30" text-anchor="middle" fill="#00d4ff" font-size="20" font-weight="bold">DISCIPLINE - Psychologie du Trading</text>
  
  <!-- Courbe de performance -->
  <g id="performanceCurve">
    <!-- Axe X -->
    <line x1="80" y1="350" x2="720" y2="350" stroke="#ffffff" stroke-width="3"/>
    <text x="400" y="375" text-anchor="middle" fill="#ffffff" font-size="14">TEMPS (Mois)</text>
    
    <!-- Axe Y -->
    <line x1="80" y1="80" x2="80" y2="350" stroke="#ffffff" stroke-width="3"/>
    <text x="50" y="215" text-anchor="middle" fill="#ffffff" font-size="14" transform="rotate(-90 50 215)">P&amp;L ($)</text>
    
    <!-- Ligne zéro -->
    <line x1="80" y1="250" x2="720" y2="250" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="730" y="255" fill="#ffffff" font-size="12">$0</text>
    
    <!-- Courbe de performance -->
    <path d="M80,250 Q150,230 220,210 Q290,190 360,170 Q430,150 500,140 Q570,130 640,110 Q680,100 720,90" 
          stroke="#00d4ff" stroke-width="5" fill="none"/>
  </g>
  
  <!-- Phases émotionnelles -->
  <g id="emotionalPhases">
    <!-- Phase 1: Début confiant -->
    <circle cx="150" cy="230" r="12" fill="#4caf50"/>
    <text x="150" y="210" text-anchor="middle" fill="#4caf50" font-size="12" font-weight="bold">CONFIANCE</text>
    <text x="150" y="270" text-anchor="middle" fill="#4caf50" font-size="10">Plan respecté</text>
    <text x="150" y="285" text-anchor="middle" fill="#4caf50" font-size="10">+$500</text>
    
    <!-- Phase 2: Premiers gains -->
    <circle cx="290" cy="190" r="12" fill="#00e676"/>
    <text x="290" y="170" text-anchor="middle" fill="#00e676" font-size="12" font-weight="bold">OPTIMISME</text>
    <text x="290" y="210" text-anchor="middle" fill="#00e676" font-size="10">Stratégie fonctionne</text>
    <text x="290" y="225" text-anchor="middle" fill="#00e676" font-size="10">+$1,500</text>
    
    <!-- Phase 3: Euphorie dangereuse -->
    <circle cx="430" cy="150" r="12" fill="#ffc107"/>
    <text x="430" y="130" text-anchor="middle" fill="#ffc107" font-size="12" font-weight="bold">EUPHORIE</text>
    <text x="430" y="170" text-anchor="middle" fill="#ffc107" font-size="10">Risques augmentés</text>
    <text x="430" y="185" text-anchor="middle" fill="#ffc107" font-size="10">+$2,500</text>
    
    <!-- Phase 4: Correction -->
    <circle cx="570" cy="130" r="12" fill="#ff9800"/>
    <text x="570" y="110" text-anchor="middle" fill="#ff9800" font-size="12" font-weight="bold">CORRECTION</text>
    <text x="570" y="150" text-anchor="middle" fill="#ff9800" font-size="10">Retour discipline</text>
    <text x="570" y="165" text-anchor="middle" fill="#ff9800" font-size="10">+$3,700</text>
    
    <!-- Phase 5: Maîtrise -->
    <circle cx="680" cy="100" r="12" fill="#2196f3"/>
    <text x="680" y="80" text-anchor="middle" fill="#2196f3" font-size="12" font-weight="bold">MAÎTRISE</text>
    <text x="680" y="120" text-anchor="middle" fill="#2196f3" font-size="10">Consistance</text>
    <text x="680" y="135" text-anchor="middle" fill="#2196f3" font-size="10">+$5,000</text>
  </g>
  
  <!-- Zone de discipline optimale -->
  <rect x="120" y="200" width="200" height="80" fill="rgba(78,205,196,0.2)" stroke="#4caf50" stroke-width="4" stroke-dasharray="12,6"/>
  <text x="220" y="190" text-anchor="middle" fill="#4caf50" font-size="14" font-weight="bold">ZONE OPTIMALE</text>
  
  <!-- Zone dangereuse -->
  <rect x="400" y="120" width="200" height="80" fill="rgba(255,193,7,0.2)" stroke="#ffc107" stroke-width="4" stroke-dasharray="12,6"/>
  <text x="500" y="110" text-anchor="middle" fill="#ffc107" font-size="14" font-weight="bold">ZONE DANGEREUSE</text>
  
  <!-- Checklist de discipline -->
  <g id="disciplineChecklist">
    <rect x="80" y="390" width="320" height="100" fill="rgba(20,20,20,0.9)" stroke="#ffffff" stroke-width="2" rx="10"/>
    <text x="240" y="415" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">✅ CHECKLIST DISCIPLINE</text>
    
    <text x="100" y="440" fill="#4caf50" font-size="12">✓ Plan de trading écrit et suivi</text>
    <text x="100" y="455" fill="#4caf50" font-size="12">✓ Risque respecté (2% maximum)</text>
    <text x="100" y="470" fill="#4caf50" font-size="12">✓ Pas de revenge trading</text>
    
    <text x="250" y="440" fill="#4caf50" font-size="12">✓ Journal tenu à jour</text>
    <text x="250" y="455" fill="#4caf50" font-size="12">✓ Émotions contrôlées</text>
    <text x="250" y="470" fill="#4caf50" font-size="12">✓ Objectifs réalistes</text>
  </g>
  
  <!-- Conseils pratiques -->
  <g id="practicalTips">
    <rect x="420" y="390" width="340" height="100" fill="rgba(20,20,20,0.9)" stroke="#ffffff" stroke-width="2" rx="10"/>
    <text x="590" y="415" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">💡 CONSEILS PRATIQUES</text>
    
    <text x="440" y="440" fill="#00e676" font-size="12">• Prendre des pauses régulières</text>
    <text x="440" y="455" fill="#00e676" font-size="12">• Méditer 10 min avant de trader</text>
    <text x="440" y="470" fill="#00e676" font-size="12">• Analyser chaque trade (win/loss)</text>
    
    <text x="580" y="440" fill="#00e676" font-size="12">• Ne pas trader sous émotion</text>
    <text x="580" y="455" fill="#00e676" font-size="12">• Respecter les heures de trading</text>
    <text x="580" y="470" fill="#00e676" font-size="12">• Célébrer les petites victoires</text>
  </g>
  
  <!-- Graphique émotionnel -->
  <rect x="80" y="60" width="320" height="120" fill="rgba(239,83,80,0.1)" stroke="#ef5350" stroke-width="2" rx="10"/>
  <text x="240" y="85" text-anchor="middle" fill="#ef5350" font-size="16" font-weight="bold">⚠️ PIÈGES ÉMOTIONNELS</text>
  
  <text x="100" y="110" fill="#ffffff" font-size="12">😤 FOMO (Fear of Missing Out)</text>
  <text x="100" y="125" fill="#ffffff" font-size="12">😡 Revenge Trading après perte</text>
  <text x="100" y="140" fill="#ffffff" font-size="12">🤑 Overtrading en période de gains</text>
  <text x="100" y="155" fill="#ffffff" font-size="12">😰 Paralysie après série de pertes</text>
  
  <!-- Solutions -->
  <rect x="420" y="60" width="340" height="120" fill="rgba(76,175,80,0.1)" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="590" y="85" text-anchor="middle" fill="#4caf50" font-size="16" font-weight="bold">✅ SOLUTIONS</text>
  
  <text x="440" y="110" fill="#ffffff" font-size="12">📝 Tenir un journal de trading détaillé</text>
  <text x="440" y="125" fill="#ffffff" font-size="12">⏰ Définir des heures de trading fixes</text>
  <text x="440" y="140" fill="#ffffff" font-size="12">🎯 Se fixer des objectifs mensuels réalistes</text>
  <text x="440" y="155" fill="#ffffff" font-size="12">🧘 Pratiquer la méditation/relaxation</text>
  
  <!-- Flèche de progression -->
  <defs>
    <marker id="arrowDiscipline" markerWidth="15" markerHeight="10" refX="12" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="#00d4ff"/>
    </marker>
  </defs>
  
  <path d="M80,300 Q400,280 720,260" stroke="#00d4ff" stroke-width="4" fill="none" stroke-dasharray="10,5" marker-end="url(#arrowDiscipline)"/>
  <text x="400" y="270" text-anchor="middle" fill="#00d4ff" font-size="14" font-weight="bold">PROGRESSION AVEC DISCIPLINE</text>
  
  <!-- Échelle Y -->
  <text x="60" y="100" fill="#ffffff" font-size="10">+$5000</text>
  <text x="60" y="130" fill="#ffffff" font-size="10">+$4000</text>
  <text x="60" y="160" fill="#ffffff" font-size="10">+$3000</text>
  <text x="60" y="190" fill="#ffffff" font-size="10">+$2000</text>
  <text x="60" y="220" fill="#ffffff" font-size="10">+$1000</text>
  <text x="60" y="255" fill="#ffffff" font-size="10">$0</text>
  
  <!-- Échelle X -->
  <text x="150" y="365" fill="#ffffff" font-size="10">Mois 1</text>
  <text x="290" y="365" fill="#ffffff" font-size="10">Mois 2</text>
  <text x="430" y="365" fill="#ffffff" font-size="10">Mois 3</text>
  <text x="570" y="365" fill="#ffffff" font-size="10">Mois 4</text>
  <text x="680" y="365" fill="#ffffff" font-size="10">Mois 5</text>
</svg>